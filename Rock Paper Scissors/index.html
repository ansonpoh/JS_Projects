<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="options">
        <button class="option" data-option="rock">✊</button>
        <button class="option" data-option="paper">✋</button>
        <button class="option" data-option="scissors">✌️</button>
    </div>
    
    <div class="results">
        <div>
            Player
            <span class="score" data-playerScore>0</span>
        </div>

        <div data-resultsColumn>
            Computer
            <span class="score" data-computerScore>0</span>
        </div>
    </div>

</body>
</html>
